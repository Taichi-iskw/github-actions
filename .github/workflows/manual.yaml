name: Manual
on:
  workflow_dispatch:
    inputs:
      greeting:
        type: string
        default: Hello
        description: A cheerful word
        required: true
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      USERNAME: ${{ vars.USERNAME }}
      SAMPLE: ${{ vars.SAMPLE }}
    steps:
      - run: echo "${USERNAME}"
      - run: echo "${SAMPLE}"
