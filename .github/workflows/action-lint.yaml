name: Static analysis
on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash -euxo pipefail {0}
env:
  WORK_FLOW: ${{ github.workflow }}
  REF: ${{ github.ref }}

concurrency:
  group: ${WORK_FLOW}-${REF}
  cancel-in-progress: true

jobs:
  sample:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "::group::Sample Log Group"
          echo $WORK_FLOW
          echo $REF
          echo ${{ github.workflow }}
          echo ${{ github.ref }}
          echo "::endgroup::"
